<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content">
			<div align="center">
				<!-- Data table that displays products for sale -->
				<h:dataTable value="#{productController.pbs.products}" var="p"
					styleClass="order-table" headerClass="order-table-header"
					rowClasses="order-table-odd-row,order-table-even-row">
					<h:column>
						<f:facet name="header">Product Name</f:facet>
						#{p.name}
					</h:column>
					<h:column>
						<f:facet name="header">Price</f:facet>
						#{p.price}
					</h:column>
					<h:column>
						<f:facet name="header">Image</f:facet>
						#{p.image}
					</h:column>
					<h:column>
						<f:facet name="header">Category</f:facet>
						#{p.category}
					</h:column>
					<h:column>
						<f:facet name="header">Short Description</f:facet>
						#{p.short_description}
					</h:column>
					<h:column>
						<f:facet name="header">Long Description</f:facet>
						#{p.long_description}
					</h:column>
					<h:column>
						<f:facet name="header">Quantity</f:facet>
						#{p.quantity}
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:form>
							<h:commandButton value="View Product" action="#{productController.viewProduct(p.id)}" />
						</h:form>
					</h:column>
				</h:dataTable>
				<br />
				<h:form>
					<h:commandButton value="Update List" action="#{productController.updateProductList()}" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
