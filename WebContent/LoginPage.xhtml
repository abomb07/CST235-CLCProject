<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content">
			<div align="center">
				<!-- Login form in table -->
				<f:view>
					<h:form>
						<table frame="box">
							<tr>
								<td><h:outputText value="Username: " /></td>
								<td><h:inputText id="username" value="#{user.username}" />
								</td>
								<td><h:message for="username" style="color:red" /></td>
							</tr>
							<tr>
								<td><h:outputText value="Password: " /></td>
								<td><h:inputSecret id="password" value="#{user.password}" />
								</td>
								<td><h:message for="password" style="color:red" /></td>
							</tr>
							<tr>
								<td><h:commandButton value="Login"
										action="#{user.authenticate()}" /></td>
							</tr>
						</table>
					</h:form>
				</f:view>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
